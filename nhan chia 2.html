<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
<tr>
    <td>Nhap so:</td>
    <td><input type="text" id="dauvao"></br></br></td>
</tr>
<tr>
    <td><button onclick ="nhan2()">x2</button></td>
    <td><button onclick ="chia2()">/2</button></td>
</tr>
</table>
</body>
</html>
<script>
  function nhan2() {
      let vao = document.getElementById("dauvao");
      do{
          let kq = vao.value*2
          vao.value = kq;
      }while (kq != 0)
  }
  function chia2() {
      let vao = document.getElementById("dauvao");
      do{
          let kq = vao.value/2
          vao.value = kq;
      }while (kq != 0)
  }
</script>
